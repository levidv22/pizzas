<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>PIZZA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">
        <script src="https://kit.fontawesome.com/d8e40fe595.js" crossorigin="anonymous"></script>
    </head>

    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: grey;">
            <div class="container">
                <a class="navbar-brand" th:href="@{/pizzas}">
                    <img th:src="@{/img/logo.png}" class="img-logo" alt="Logo" width="80">
                </a>
                <!-- Botón de toggle para móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100 d-flex justify-content-center">
                        <!-- Botones centrados -->
                        <li class="nav-item">
                            <a class="btn btn-light me-2" th:href="@{/pizzas}">
                                Ver Pizzas
                            </a>
                            <a class="btn btn-light me-2" th:href="@{/pizzas/nueva}">
                                Agregar Pizzas
                            </a>
                            <a class="btn btn-light me-2" th:href="@{/pedidos}">
                                Ver Pedidos
                            </a>
                            <a class="btn btn-light me-2" th:href="@{/pedidos/nuevo}">
                                Agregar Pedidos
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li th:if="${session.username != null}">
                            <form class="navbar-nav ms-auto me-2" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>



    <!-- Footer -->
    <footer th:fragment="footer" class="text-black text-center py-4" style="background-color: grey;">
        <div class="container">
            <div class="row text-center text-md-start">
                <!-- Logo and Description -->
                <div class="col-md-3 mb-4 text-center">
                    <h5 class="text-uppercase fw-bold mb-4"><img th:src="@{/img/logo.png}" class="img-logo2" alt="Logo" width="120"></h5>
                </div>

                <!-- Quick Links -->
                <div class="col-md-3 mb-4 text-center">
                    <h6 class="text-uppercase fw-bold mb-4 dynapuff-regular">Enlaces Rápidos</h6>
                    <ul class="list-unstyled">
                        <li><a th:href="@{/pizzas}" class="text-black">Ver Pizzas</a></li>
                        <li><a th:href="@{/pizzas/nueva}" class="text-black">Agregar Pizzas</a></li>
                        <li><a th:href="@{/pedidos}" class="text-black">Ver Pedidos</a></li>
                        <li><a th:href="@{/pedidos/nuevo}" class="text-black">Agregar Pedidos</a></li>
                    </ul>
                </div>

                <!-- Contact Info -->
                <div class="col-md-3 mb-4 text-center">
                    <h6 class="text-uppercase fw-bold mb-4 dynapuff-regular">Contacto</h6>
                    <p><i class="fas fa-home me-3"></i> Calle 123, Ciudad, País</p>
                    <p><i class="fas fa-envelope me-3"></i> soportepizza@gmail.com</p>
                    <p><i class="fas fa-phone me-3"></i> +51 928 581 983</p>
                </div>

                <!-- Social Media -->
                <div class="col-md-3 mb-4 text-center">
                    <h6 class="text-uppercase fw-bold mb-4 dynapuff-regular">Síguenos</h6>
                    <div>
                        <a href="https://www.facebook.com" target="_blank" class="text-black me-4"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com" target="_blank" class="text-black me-4"><i class="fab fa-instagram"></i></a>
                        <a href="https://wa.me/51928581983" target="_blank" class="text-black me-4"><i class="fa-brands fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center pb-3">
                <p>© 2024 PizzaMia. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</html>
